<html>
    <head>
        <script>
            function Registration() {
                var userid =
                    document.forms.RegForm.userid.value;
                var password =
                    document.forms.RegForm.Password.value;
                var name =
                    document.forms.RegForm.Name.value;
                var address =
                    document.forms.RegForm.Address.value;
                
                var zipCode =
                    document.forms.RegForm.zipCode.value;
                var genderM=forms.RegForm.gender_male.value;
                 var genderF=forms.RegForm.gender_female.value;

                    
                var what =
                    document.forms.RegForm.country.value;
                
                var regEmail=/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/g;  //Javascript reGex for Email Validation.
                var regzip=/^\d{6}$/;                                        // Javascript reGex for Phone Number validation.
                var regName = /\d+$/g;                                    // Javascript reGex for Name validation
                if (userid == "" || regid.test(userid)) {
                    window.alert("Please enter your name properly.");
                    userid.focus();
                    return false;
                }
                if (password == "") {
                    alert("Please enter your password");
                    password.focus();
                    return false;
                }
 
                if(password.length <8){
                    alert("Password should be atleast 6 character long");
                    password.focus();
                    return false;
 
                }
                if (name == "" || regName.test(name)) {
                    window.alert("Please enter your name properly.");
                    name.focus();
                    return false;
                }
                if(genderM.checked==false && genderF.checked==false )
                {
                  window.alert("You must select male or female");

                   return false;
                }   

                if (address == "") {
                    window.alert("Please enter your address.");
                    address.focus();
                    return false;
                }
                 
                if (email == "" || !regEmail.test(email)) {
                    window.alert("Please enter a valid e-mail address.");
                    email.focus();
                    return false;
                }
                  
              
                if (zipCode == "" || !regzip.test(zipCode)) {
                    alert("Please enter valid zipcode.");
                    zipCode.focus();
                    return false;
                }
 
                if (what.selectedIndex == -1) {
                    alert("Please enter your country.");
                    what.focus();
                    return false;
                }
                
                return true;
            }
        </script>

            }
 
            form {

                width: 600px;
            }
        </style>
    </head>
